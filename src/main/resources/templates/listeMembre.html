<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<head>
    <meta charset="utf-8">
    <title>Liste des membres</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<div th:insert="template.html"></div>
<div layout:fragment="navbar">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Liste des membres
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom </th>
                        <th>Prénom</th>
                        <th>téléphone</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f:${membres.content}">
                        <td th:text="${f.idMembre}"></td>
                        <td th:text="${f.nomMembre}"></td>
                        <td th:text="${f.prenomMembre}"></td>
                        <td th:text="${f.telMembre}"></td>
                        <td th:text="${f.emailMembre}"></td>
                        <td>
                            <a class="btn btn-warning" th:href="@{/modifierMembre(id=${f.idMembre})}">
                                Modifier
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-danger" onclick="return confirm('Etes-vous sûr ?')"
                               th:href="@{supprimerMembre(id=${f.idMembre}, page=${currentPage},size=${size})}">
                                Supprimer
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
                           th:href="@{listeMembre(page=${status.index}, size=${size} ) }"
                           th:text="${status.index }"></a>
                    </li>
                </ul>

            </div>
        </div>
    </div></div>
</body>
</html>
